{% extends "base.html" %}

{% block content %}
    <div class="jumbotron text-center">
        <h1 class="text-primary display-3">{{blog.title}}</h1>
        
        <p class="lead">{{blog.body}}</p>
        <p class="text-right">written by <a href="./blog?user_id={{blog.user.id}}">{{blog.user.user_name}}</a> <br>
                             {{blog.pub_date.month ~ "/" ~ blog.pub_date.day ~ "/" ~ blog.pub_date.year}}
        </p>
    </div>
{% endblock %}
