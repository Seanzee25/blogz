{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-5"></div>
        <div class="col-sm-4 col-md-4 col-lg-2">
            <form method="POST" action="/signup" style="margin: 10%">

                <div class="form-group">
                    <label for="username">User Name</label>
                    <input class="form-control" type="text" id="username" name="username" 
                           placeholder="User Name" {% if username %} value={{username}} {% endif %}
                           {% if username_error %} aria-describedby="username-error" {% endif %}>
                    {% if username_error %}
                    <small id="username-error" class="form-text text-danger">{{ username_error }}</small>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" 
                           placeholder="Enter Email" {% if email %} value={{email}} {% endif %}
                           {% if email_error %} aria-describedby="email-error" {% endif %}>
                    {% if email_error %}
                    <small id="email-error" class="form-text text-danger">{{ email_error }}</small>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input class="form-control" type="password" id="pwd" name="pwd" placeholder="Password" 
                           {% if password_error %} aria-describedby="password-error" {% endif %}>
                    {% if password_error %}
                    <small id="password-error" class="form-text text-danger">{{ password_error }}</small>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label for="verify-pwd">Verify Password</label>
                    <input class="form-control" type="password" id="verify-pwd" name="verify-pwd" placeholder="Password" 
                           {% if password_verify_error %} aria-describedby="verify-error" {% endif %}>
                    {% if password_verify_error %}
                    <small id="verify-error" class="form-text text-danger">{{ password_verify_error }}</small>
                    {% endif %}
                </div>

                <button class="btn btn-primary" type="submit">Sign Up!</button>

            </form>
        </div>
    </div>
{% endblock %}
